<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="bg-gray-200 flex items-center justify-center lg:h-screen">
      <div class="container border-solid mx-auto px-4">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Microverse survey form
              </h3>
              <p class="mt-1 text-sm text-gray-600">
                Thank you for taking the time to help us improve the platform.
              </p>
            </div>
          </div>
          <div class="mt-5 md:col-span-2 md:mt-0">
            <form action="#" method="POST" id="survey-form">
              <div class="shadow sm:overflow-hidden sm:rounded-md">
                <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                  <div class="col-span-6 sm:col-span-4">
                    <label
                      id="name-label"
                      for="name"
                      class="block text-sm font-medium text-gray-700"
                      >Name</label
                    >
                    <input
                      id="name"
                      type="text"
                      name="name"
                      autocomplete="email"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      placeholder="Enter your name"
                      required
                    />
                  </div>

                  <div class="col-span-6 sm:col-span-4">
                    <label
                      id="email-label"
                      for="email-address"
                      class="block text-sm font-medium text-gray-700"
                      >Email address</label
                    >
                    <input
                      id="email"
                      type="email"
                      name="email-address"
                      autocomplete="email"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="col-span-6 sm:col-span-4">
                    <label
                      id="number-label"
                      for="age"
                      class="block text-sm font-medium text-gray-700"
                      >Age (optional)</label
                    >
                    <input
                      id="number"
                      type="number"
                      name="age"
                      min="12"
                      max="100"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      placeholder="Age"
                      required
                    />
                  </div>

                  <fieldset>
                    <legend class="contents text-sm font-medium text-gray-900">
                      Would you recommend Microverse to a friend
                    </legend>
                    <div class="mt-4 space-y-4">
                      <div class="flex items-center">
                        <input
                          id="definitely"
                          name="recommend"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                        />
                        <label
                          for="definitely"
                          class="ml-3 block text-sm font-medium text-gray-700"
                          >Definitely</label
                        >
                      </div>
                      <div class="flex items-center">
                        <input
                          id="maybe"
                          name="recommend"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                        />
                        <label
                          for="maybe"
                          class="ml-3 block text-sm font-medium text-gray-700"
                          >Maybe</label
                        >
                      </div>
                      <div class="flex items-center">
                        <input
                          id="not-sure"
                          name="recommend"
                          type="radio"
                          class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                        />
                        <label
                          for="not-sure"
                          class="ml-3 block text-sm font-medium text-gray-700"
                          >Not sure</label
                        >
                      </div>
                    </div>
                  </fieldset>

                  <div class="col-span-6 sm:col-span-3">
                    <label
                      for="country"
                      class="block text-sm font-medium text-gray-700"
                      >Country</label
                    >
                    <select
                      id="dropdown"
                      name="country"
                      autocomplete="country-name"
                      class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    >
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                  </div>

                  <fieldset>
                    <legend class="sr-only">
                      What would you like to see improved? (check all that
                      apply)
                    </legend>
                    <div
                      class="text-sm font-medium text-gray-900"
                      aria-hidden="true"
                    >
                      What would you like to see improved? (check all that
                      apply)
                    </div>
                    <div class="mt-4 space-y-4">
                      <div class="flex items-start">
                        <div class="flex h-5 items-center">
                          <input
                            id="front-end-projects"
                            name="front-end-projects"
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                          />
                        </div>
                        <div class="ml-3 text-sm">
                          <label
                            for="front-end-projects"
                            class="font-medium text-gray-700"
                            >Front-end Projects</label
                          >
                        </div>
                      </div>
                      <div class="flex items-start">
                        <div class="flex h-5 items-center">
                          <input
                            id="back-end-projects"
                            name="back-end-projects"
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                          />
                        </div>
                        <div class="ml-3 text-sm">
                          <label
                            for="back-end-projects"
                            class="font-medium text-gray-700"
                            >Back-end Projects</label
                          >
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div>
                    <label
                      for="about"
                      class="block text-sm font-medium text-gray-700"
                      >Any comments or suggestions?</label
                    >
                    <div class="mt-1">
                      <textarea
                        id="about"
                        name="about"
                        rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter your comment here"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                  <button
                    type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
